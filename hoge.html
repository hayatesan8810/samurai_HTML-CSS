<!DOCTYPE html>
<html>
    <head>
        <style>
           #grid{
               display:grid;
               grid-template-columns:100px 100px;
              grid-template-rows:100px 100px 100px;
           }
        </style>
    </head>
    <body>
        <div id="grid">
            <h2>hoge</h2>
            <h2>fuge</h2>
            <h2>foo</h2>
            <h2>bar</h2>
            <h2>on</h2>
            <h2>no</h2>
        </div>
    </body>
</html>
